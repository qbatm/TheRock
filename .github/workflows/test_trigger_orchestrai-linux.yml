name: Trigger OrchestrAI-TheRock-Linux

on:
  # schedule:
  #   - cron: "*/11 * * * *" # Runs every 15 minutes
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      simulate_failure:
        description: 'Simulate pipeline failure'
        type: boolean
        default: false
      simulate_linux_failure:
        description: 'Simulate Linux build failure'
        type: boolean
        default: false
      sdk_url_override:
        description: 'Override SDK URL (skips S3 lookup)'
        type: string
        default: ''
      pool_type:
        description: 'Jenkins agent pool type'
        type: string
        default: 'ucicd_production_hot_machines'

permissions:
  contents: read

jobs:
  setup:
    name: Mock Setup
    runs-on: ubuntu-24.04
    outputs:
      linux_amdgpu_families: '["gfx110X-dgpu"]'
      windows_amdgpu_families: '["gfx110X-dgpu"]'
      enable_build_jobs: 'true'
    steps:
      - name: Setup mock configuration
        run: |
          echo "Setting up mock TheRock pipeline configuration"
          echo "Linux families: gfx110X-dgpu"
          echo "Windows families: gfx110X-dgpu"

  mock_linux_build_and_test:
    name: Mock Linux Build & Test
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Mock ROCm Libraries Build
        run: |
          echo "üî® Mocking ROCm libraries compilation..."
          echo "Building: rocm-cmake, hip-clr, rocblas, rocfft, rocsparse, miopen..."
          sleep 3
          echo "‚úÖ ROCm libraries build completed successfully"

      - name: Mock PyTorch Wheel Build
        run: |
          echo "üêç Mocking PyTorch wheel creation..."
          echo "Building torch, torchvision, torchaudio wheels..."
          echo "Target: gfx110X-dgpu"
          sleep 2

          if [[ "${{ inputs.simulate_linux_failure }}" == "true" ]]; then
            echo "‚ùå Simulated Linux build failure"
            exit 1
          fi

          echo "‚úÖ PyTorch wheels built successfully"

      - name: Mock Library Tests
        run: |
          echo "üß™ Mocking library and wheel tests..."
          sleep 2
          echo "‚úÖ All tests passed"

  mock_general_failure:
    name: Mock General Failure Job
    needs: setup
    runs-on: ubuntu-24.04
    if: ${{ inputs.simulate_failure }}
    steps:
      - name: Simulate failure
        run: |
          echo "‚ùå Simulating a general pipeline failure"
          exit 1

  trigger-jenkins:
    name: Trigger Jenkins
    if: always()
    needs:
      - setup
      - mock_linux_build_and_test
      - mock_general_failure
    uses: ./.github/workflows/reusable-trigger-jenkins.yml
    with:
      platform: linux
      sdk_url_override: ${{ inputs.sdk_url_override }}
      pool_type: ${{ inputs.pool_type }}
    secrets:
      UCICD_USER: ${{ secrets.UCICD_USER }}
      UCICD_TOKEN: ${{ secrets.UCICD_TOKEN }}

